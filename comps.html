<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PLEASE NO CHANGES BELOW THIS LINE (UNTIL I SAY SO) -->
  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="Caio_class.js"></script>
  <script language="javascript" type="text/javascript" src="definitions.js"></script>
  <script language="javascript" type="text/javascript" src="element_class.js"></script>
  <script language="javascript" type="text/javascript" src="eucaio.js"></script>
  <!-- OK, YOU CAN MAKE CHANGES BELOW THIS LINE AGAIN -->

  <style>
    body {
      padding: 0;
    }
    
    canvas { position:fixed; top:0; left:0; z-index:1; focus:true }
    
    #divCaio {position:absolute; width: 75%; height: 95%; top: 5%; left: 3%;}
    #navCAIO { position:absolute; z-index:3; opacity :0%; bottom: 4%; left: 0%; margin:0%;}
    #h1PageName { position:absolute; z-index:2; opacity :75%; letter-spacing: 25px; top:2%; float: left; margin:0%; color: #4E1400;}
    
    #divContentOutter {position:fixed; z-index:2; width: 91.5%; height: 92.5%; top: 5%; left: 12.5%;}
    #divContent {position:absolute; z-index:3; width: 75%; height: 95%; top: 0%; left: 0%; margin-right: 10px;}
    #navContentTypes {position:relative; z-index:4; width: 75%; height: 7.5%; top: 90%; left: 5%;}
    #navContentNames {position:relative; z-index:5; width: 15%; height: 92.5%; top: 0%; left: 80%;}
    #spanContent {position:absolute; z-index:3; width: 100%; height: 100%; top: 0%; left: 0%;}
    
    #caiosCountDiv { position:absolute; z-index:2; opacity: 0%; top: 0%; right: 1%}
    
    a.navTab {text-decoration: none;}
    p.navP {
      text-align: center;
      display: inline-block;
      opacity: 0;
    }
    
    a.navHover{
      text-decoration: none;
      text-align: center; 
      cursor: pointer;
      color: #336699;
    }
    a.navHover:hover{
      color: #990000;
    }
  
    span.navTab {
      display: inline-block;
      opacity: 0%;
      display: none;
    }
    span.typesTab {
      display: inline-block;
      opacity: 100%;
      top: 70%;
      position: relative;
    }
    
    h3 {max-height: 40px}
    
    p.countDiv {
      display: inline-block;
    }
    
    p.caiosCountDrawP{
      display: inline-block;
    }
    p.caiosCountDrawP:hover {
      color: #990000;
      cursor: help;
      display: inline-block;
    }
  </style>
</head>

<body>
    <div id="divCaio">
      <h1 id="h1PageName" style="transform: translateX(-50%) translateY(140%) rotate(-90deg)">comps</h1>
      <nav id="navCAIO">
        <h3>
          <div> 
            <a class="navHover" id="c">C<p class="navP">x</p> </a> &nbsp;

            </span> 
          </div>
        </h3>
        <h3>
          <div> 
            <a class="navHover" id="a">A<p class="navP">x</p> </a> &nbsp; 
            <span class="navTab" id="aTab"> 
              <a class="navTab" href="#a" onclick="pageChange('academia.html')"> academia </a> 
            </span> 
          </div>
        </h3>
        <h3>
          <div> 
            <a class="navHover" id="i">I<p class="navP">x</p> </a> &nbsp; 
            <span class="navTab" id="iTab"> 
              <a class="navTab" href="#i" onclick="pageChange('impros.html')"> impros </a> 
            </span> 
          </div>
        </h3>
        <h3>
          <div> 
            <a class="navHover" id="o">O<p class="navP">x</p> </a> &nbsp; 
            <span class="navTab" id="oTab"> 
              <a class="navTab" href="#o" onclick="pageChange('outros.html')"> outros </a> &nbsp; 
              <a class="navTab" href="#o" onclick="pageChange('bio.html')"> bio </a>  &nbsp; 
              <a class="navTab" href="#o" onclick="pageChange('index.html')"> index </a>
            </span> 
          </div>
        </h3>
    </div>
    
    <div id="caiosCountDiv">
      <span> <p class="countDiv" id="caiosCount">0</p> <p class="caiosCountDrawP" id="caiosP"> caios</p> <p class="countDiv">caíram</p> </span>
    </div>
    
    <div id="divContentOutter" onclick="closeCaioTabs()">
      <nav id="navContentTypes">
        <span class="typesTab" style="display: flex; justify-content: space-around;">
            <a class="navTab" href="#s" onclick="compsNamesFeed('s')" style="font-weight: bold"> solo </a>
            <a class="navTab" href="#d" onclick="compsNamesFeed('d')" style="font-weight: bold"> duo </a> 
            <a class="navTab" href="#d" onclick="compsNamesFeed('t')" style="font-weight: bold"> trio </a> 
            <a class="navTab" href="#q" onclick="compsNamesFeed('q')" style="font-weight: bold"> quarteto </a> 
            <a class="navTab" href="#g" onclick="compsNamesFeed('g')" style="font-weight: bold"> grupos </a> 
        </span>
      </nav>
      
      <span id="spanContent">

        </div>

          <span id="spanSolo">
            <h4 style="margin-bottom: 0px"> ----- violão </h4>
            <h4 style="margin-top: 0px">
              <a class="navTab" style="font-style: italic;" href="#" onclick="contentFeed('estante')"> estante em posição ordinária (2023)</a> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            </h3>
          </span>
        </nav>
      </span>
    </div>
</body>
</html>
